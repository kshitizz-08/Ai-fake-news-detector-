<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="newsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Newspaper background -->
  <rect x="15" y="20" width="70" height="60" rx="5" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Headlines -->
  <rect x="25" y="30" width="50" height="3" rx="1.5" fill="#374151"/>
  <rect x="25" y="38" width="40" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="25" y="46" width="45" height="3" rx="1.5" fill="#6b7280"/>
  
  <!-- Content lines -->
  <rect x="25" y="58" width="55" height="2" rx="1" fill="#9ca3af"/>
  <rect x="25" y="63" width="50" height="2" rx="1" fill="#9ca3af"/>
  <rect x="25" y="68" width="52" height="2" rx="1" fill="#9ca3af"/>
  
  <!-- Breaking news badge -->
  <circle cx="80" cy="30" r="8" fill="url(#newsGradient)"/>
  <text x="80" y="34" text-anchor="middle" fill="white" font-size="8" font-weight="bold">!</text>
  
  <!-- Magnifying glass -->
  <circle cx="35" cy="75" r="8" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <line x1="40" y1="80" x2="45" y2="85" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
</svg>
