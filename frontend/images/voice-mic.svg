<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="micGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Microphone base -->
  <rect x="45" y="70" width="10" height="15" rx="5" fill="#6b7280"/>
  
  <!-- Microphone head -->
  <ellipse cx="50" cy="65" rx="12" ry="8" fill="url(#micGradient)"/>
  <ellipse cx="50" cy="65" rx="10" ry="6" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
  
  <!-- Microphone grill -->
  <circle cx="47" cy="63" r="1" fill="#374151"/>
  <circle cx="53" cy="63" r="1" fill="#374151"/>
  <circle cx="50" cy="66" r="1" fill="#374151"/>
  <circle cx="47" cy="69" r="1" fill="#374151"/>
  <circle cx="53" cy="69" r="1" fill="#374151"/>
  
  <!-- Sound waves -->
  <path d="M25 50 Q35 45, 45 50" fill="none" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  <path d="M55 50 Q65 45, 75 50" fill="none" stroke="#10b981" stroke-width="2" opacity="0.6"/>
  <path d="M20 60 Q35 55, 50 60" fill="none" stroke="#10b981" stroke-width="2" opacity="0.4"/>
  <path d="M50 60 Q65 55, 80 60" fill="none" stroke="#10b981" stroke-width="2" opacity="0.4"/>
  
  <!-- Glow effect -->
  <circle cx="50" cy="65" r="20" fill="url(#micGlow)"/>
</svg>
