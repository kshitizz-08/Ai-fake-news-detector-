<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="200" fill="url(#heroGradient)"/>
  
  <!-- Floating particles -->
  <circle cx="50" cy="30" r="2" fill="#60a5fa" opacity="0.6">
    <animate attributeName="cy" values="30;20;30" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="40" r="1.5" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="cy" values="40;30;40" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="180" r="1" fill="#06b6d4" opacity="0.6">
    <animate attributeName="cy" values="180;170;180" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main illustration elements -->
  <!-- News article -->
  <rect x="50" y="60" width="120" height="80" rx="8" fill="white" opacity="0.9"/>
  <rect x="60" y="75" width="100" height="4" rx="2" fill="#374151"/>
  <rect x="60" y="85" width="80" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="60" y="92" width="90" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="60" y="105" width="70" height="2" rx="1" fill="#9ca3af"/>
  <rect x="60" y="110" width="75" height="2" rx="1" fill="#9ca3af"/>
  
  <!-- AI brain -->
  <ellipse cx="280" cy="80" rx="25" ry="20" fill="none" stroke="#60a5fa" stroke-width="2"/>
  <path d="M265 75 Q275 70, 285 75 Q295 80, 285 85 Q275 90, 265 85 Q255 80, 265 75" 
        fill="none" stroke="#8b5cf6" stroke-width="1.5"/>
  <circle cx="270" cy="75" r="2" fill="#60a5fa"/>
  <circle cx="290" cy="75" r="2" fill="#60a5fa"/>
  <circle cx="270" cy="85" r="2" fill="#8b5cf6"/>
  <circle cx="290" cy="85" r="2" fill="#8b5cf6"/>
  
  <!-- Connection lines -->
  <path d="M170 100 Q200 90, 230 100" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <path d="M170 100 Q200 110, 230 100" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  
  <!-- Analysis results -->
  <rect x="250" y="120" width="100" height="60" rx="6" fill="rgba(255,255,255,0.1)" stroke="#60a5fa" stroke-width="1"/>
  <text x="300" y="140" text-anchor="middle" fill="#60a5fa" font-size="12" font-weight="bold">REAL</text>
  <text x="300" y="155" text-anchor="middle" fill="#ffffff" font-size="10">Confidence: 95%</text>
  <text x="300" y="170" text-anchor="middle" fill="#ffffff" font-size="8">AI Verified</text>
  
  <!-- Magnifying glass -->
  <circle cx="320" cy="40" r="15" fill="none" stroke="#10b981" stroke-width="2"/>
  <line x1="330" y1="50" x2="340" y2="60" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Glow effects -->
  <circle cx="280" cy="80" r="40" fill="url(#glowEffect)"/>
  <circle cx="170" cy="100" r="30" fill="url(#glowEffect)"/>
</svg>
